<!DOCTYPE html>
<html>
<head>
  <base href="/" var="base-url" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Error</title>

  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap-4.1.3/css/bootstrap.min.css" />

  <!-- libraries -->
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.css" />

  <!-- global styles -->
  <link rel="stylesheet" type="text/css" href="css/theme_styles.css" />
  <link rel="stylesheet" type="text/css" href="css/error.css" />

  <!-- this page specific styles -->

  <!-- google font libraries -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css' />

  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body id="error-page">
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12">
      <div id="error-box">
        <div class="row">
          <div class="col-12 col-sm-12">
            <div id="error-box-inner">
              <img src="img/error-500-v1.png" alt="Error 500"/>
            </div>
            <h1 var="class"></h1>
            <p var="message"></p>

            <p>&nbsp;</p>
            <pre class="trace" var="trace" choice="trace"></pre>
            <p>&nbsp;</p>
            <div class="log-dump" var="log" choice="log"></div>


            <p>Go back to <a href="/" var="home-url">homepage</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- global scripts -->
<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/bootstrap-4.1.3/js/bootstrap.js"></script>
<script src="components/nanoscroller/bin/javascripts/jquery.nanoscroller.min.js"></script>

<!-- this page specific scripts -->


<!-- theme scripts -->
<script src="js/scripts.js"></script>

<!-- this page specific inline scripts -->

</body>
</html>
